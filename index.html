        <!-- 右侧内容区域：显示当前选中章节的内容 -->
        <div class="content-area">

            </div>
        </div>
    </div>

    <!-- JavaScript脚本：实现动态内容加载功能 -->
    <script>
        /**
         * 动态加载HTML文件内容到右侧内容区域
         * @param {string} fileName - 要加载的HTML文件名（不含扩展名）
         */
        function loadContent(fileName) {
            const contentContainer = document.getElementById('content-container');
            
            // 显示加载状态
            contentContainer.innerHTML = '<p>正在加载内容...</p>';
            
            // 使用fetch API加载HTML文件
            fetch(`html/${fileName}.html`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(html => {
                    // 解析HTML内容，提取body部分
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const bodyContent = doc.body.innerHTML;
                    
                    // 将内容插入到容器中
                    contentContainer.innerHTML = bodyContent;
                })
                .catch(error => {
                    console.error('加载内容失败:', error);
                    contentContainer.innerHTML = `<p>加载失败：${error.message}</p>`;
                });
        }

        /**
         * 更新菜单项的选中状态
         * @param {HTMLElement} selectedMenu - 被选中的菜单项
         */
        function updateActiveMenu(selectedMenu) {
            // 移除所有菜单项的active-menu类
            document.querySelectorAll('.clickable-menu').forEach(menu => {
                menu.classList.remove('active-menu');
            });
            
            // 为选中的菜单项添加active-menu类
            selectedMenu.classList.add('active-menu');
        }

        // 页面加载完成后初始化事件监听器
        document.addEventListener('DOMContentLoaded', function() {
            // 为所有可点击的菜单项添加点击事件监听器
            document.querySelectorAll('.clickable-menu').forEach(menu => {
                menu.addEventListener('click', function() {
                    const contentName = this.getAttribute('data-content');
                    
                    // 更新菜单选中状态
                    updateActiveMenu(this);
                    
                    // 加载对应的内容
                    loadContent(contentName);
                });
            });
            
            // 默认加载前言内容
            loadContent('前言');
        });
    </script>
