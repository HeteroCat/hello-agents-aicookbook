<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello-Agents - 智能体学习平台</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 主容器：包含侧边栏和内容区域的智能体学习平台页面 -->
    <div class="cyber-college">
        <!-- 左侧导航栏：包含Logo和章节菜单 -->
        <div class="logo-menus">
            <!-- Logo区域：显示品牌标识和名称 -->
            <div class="logo-container">
                <img src=".figma/image/mg1oo5nw-m6pbhq0.svg" class="logo" alt="Hello-Agents Logo" />
                <p class="hello-agents">Hello-Agents</p>
            </div>
            
            <!-- 菜单列表：包含前言和各章节导航 -->
            <div class="menus">
                <!-- 前言菜单项：当前选中状态，带有特殊样式 -->
                <div class="menu active-menu">
                    <div class="menu-content">
                        <div class="menu-icon">
                            <div class="icon-wrapper">
                                <div class="vector"></div>
                                <div class="vector"></div>
                            </div>
                            <div class="icon-wrapper">
                                <div class="vector"></div>
                                <div class="vector"></div>
                            </div>
                        </div>
                        <p class="menu-text">前言</p>
                    </div>
                </div>
                
                <!-- 第一章菜单项 -->
                <div class="menu-item">
                    <img src=".figma/image/mg1oo5nw-sqpnfu6.svg" class="menu-icon-img" alt="第一章图标" />
                    <p class="menu-text-normal">第一章</p>
                </div>
                
                <!-- 第二章菜单项 -->
                <div class="menu-item">
                    <img src=".figma/image/mg1oo5nw-vva4hk8.svg" class="menu-icon-img" alt="第二章图标" />
                    <p class="menu-text-normal">第二章</p>
                </div>
                
                <!-- 第三章菜单项 -->
                <div class="menu-item">
                    <img src=".figma/image/mg1oo5nw-h2l99md.svg" class="menu-icon-img" alt="第三章图标" />
                    <p class="menu-text-normal">第三章</p>
                </div>
                
                <!-- 第四章菜单项 -->
                <div class="menu-item-frame">
                    <img src=".figma/image/mg1oo5nw-chrknz2.svg" class="frame-icon" alt="第四章图标" />
                    <p class="menu-text-normal">第四章</p>
                </div>
                
                <!-- 第五章菜单项 -->
                <div class="menu-item">
                    <img src=".figma/image/mg1oo5nw-395gvyy.svg" class="menu-icon-img" alt="第五章图标" />
                    <p class="menu-text-normal">第五章</p>
                </div>
                
                <!-- 第六章菜单项 -->
                <div class="menu-item">
                    <img src=".figma/image/mg1oo5nw-pjqyezx.svg" class="menu-icon-img" alt="第六章图标" />
                    <p class="menu-text-normal">第六章</p>
                </div>
                
                <!-- 第七章菜单项 -->
                <div class="menu-item">
                    <img src=".figma/image/mg1oo5nw-7z70s30.svg" class="menu-icon-img" alt="第七章图标" />
                    <p class="menu-text-normal">第七章</p>
                </div>
                
                <!-- 第八章菜单项 -->
                <div class="menu-item-frame">
                    <img src=".figma/image/mg1oo5nw-2smoepr.svg" class="frame-icon" alt="第八章图标" />
                    <p class="menu-text-normal">第八章</p>
                </div>
                
                <!-- 第九章菜单项：特殊布局样式 -->
                <div class="menu-item-special">
                    <img src=".figma/image/mg1oo5nw-rca57gr.svg" class="frame-icon" alt="第九章图标" />
                    <p class="menu-text-special">第九章</p>
                </div>
                
                <!-- 第十章菜单项 -->
                <div class="menu-item">
                    <img src=".figma/image/mg1oo5nw-hy0zmso.svg" class="menu-icon-img" alt="第十章图标" />
                    <p class="menu-text-normal">第十章</p>
                </div>
                
                <!-- 第十一章菜单项 -->
                <div class="menu-item-frame">
                    <img src=".figma/image/mg1oo5nw-tlmkjnh.svg" class="frame-icon" alt="第十一章图标" />
                    <p class="menu-text-normal">第十一章</p>
                </div>
                
                <!-- 第十二章菜单项 -->
                <div class="menu-item-frame">
                    <img src=".figma/image/mg1oo5nw-cdwa1hs.svg" class="frame-icon" alt="第十二章图标" />
                    <p class="menu-text-normal">第十二章</p>
                </div>
                
                <!-- 第十三章菜单项 -->
                <div class="menu-item-frame">
                    <img src=".figma/image/mg1oo5nw-o93mkug.svg" class="frame-icon" alt="第十三章图标" />
                    <p class="menu-text-normal">第十三章</p>
                </div>
                
                <!-- 第十四章菜单项 -->
                <div class="menu-item">
                    <img src=".figma/image/mg1oo5nw-vqqt1hx.svg" class="menu-icon-img" alt="第十四章图标" />
                    <p class="menu-text-normal">第十四章</p>
                </div>
                
                <!-- 第十五章菜单项 -->
                <div class="menu-item">
                    <img src=".figma/image/mg1oo5nw-fq5kf2k.svg" class="menu-icon-img" alt="第十五章图标" />
                    <p class="menu-text-normal">第十五章</p>
                </div>
                
                <!-- 第十六章菜单项 -->
                <div class="menu-item-frame">
                    <img src=".figma/image/mg1oo5nw-4s13g18.svg" class="frame-icon" alt="第十六章图标" />
                    <p class="menu-text-normal">第十六章</p>
                </div>
                
                <!-- 第十七章菜单项：特殊布局样式 -->
                <div class="menu-item-special">
                    <img src=".figma/image/mg1oo5nw-0ku7j3d.svg" class="frame-icon" alt="第十七章图标" />
                    <p class="menu-text-special">第十七章</p>
                </div>
            </div>
        </div>
        
        <!-- 右侧内容区域：显示当前选中章节的内容 -->
        <div class="content-area">
            <p class="content-text">内容</p>
        </div>
    </div>
</body>
</html>
