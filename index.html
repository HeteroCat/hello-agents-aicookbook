<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello-Agents - 智能体学习平台</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 加载动画样式 */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffde00;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 内容淡入动画 */
        .content-fade-in {
            animation: contentFadeIn 0.5s ease-out;
        }

        @keyframes contentFadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

                </div>
                
                <!-- 第一章菜单项 -->

                <!-- 第二章菜单项 -->

        <!-- 右侧内容区域：显示选中章节的具体内容 -->
        <div class="content-area">
            <div id="content-container" class="content-text" style="overflow: hidden;">
                <!-- 页面加载时默认显示helloagent.html内容 -->
            </div>
        </div>
    </div>

    <!-- JavaScript脚本：实现动态内容加载功能 -->
    <script>
        /**
         * 文件名映射表：将菜单项名称映射到实际的HTML文件名
         */
        const fileNameMapping = {
            'helloagent': 'helloagent.html',
            '前言': 'preface.html',
            '第一章': 'chapter1.html',
            '第二章': 'chapter2.html', 
            '第三章': 'chapter3.html',
            '第四章': null,
            '第五章': null,
            '第六章': null,
            '第七章': null,
            '第八章': null,
            '第九章': null,
            '第十章': null,
            '第十一章': null,
            '第十二章': null,
            '第十三章': null,
            '第十四章': null,
            '第十五章': null,
            '第十六章': null,
            '第十七章': null
        };

        /**
         * 动态加载HTML文件内容到右侧内容区域
         * @param {string} fileName - 要加载的HTML文件名（不含扩展名）
         */
        function loadContent(fileName) {
            const contentContainer = document.getElementById('content-container');
            
            // 获取实际的文件名
            const actualFileName = fileNameMapping[fileName];
            
            if (!actualFileName) {
                // 如果没有对应的文件，显示暂未开放的提示
                contentContainer.innerHTML = `
                    <div style="text-align: center; padding: 60px 20px; color: rgba(255, 255, 255, 0.8);">
                        <div style="font-size: 48px; margin-bottom: 20px;">🚧</div>
                        <h3 style="color: #ffffff; margin-bottom: 16px;">内容建设中</h3>
                        <p style="margin-bottom: 20px;">
                            "${fileName}" 的内容正在准备中<br>
                            敬请期待后续更新
                        </p>
                    </div>
                `;
                return;
            }
            
            // 显示加载状态
            contentContainer.innerHTML = `
                <div style="text-align: center; padding: 60px 20px; color: rgba(255, 255, 255, 0.8);">
                    <div class="loading-spinner"></div>
                    <p>正在加载 "${fileName}" 内容...</p>
                </div>
            `;
            
            // 使用fetch API加载HTML文件（从html目录）
            fetch(`html/${actualFileName}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(html => {
                    // 直接在iframe中显示完整的HTML内容，保持原始样式
                    const iframe = document.createElement('iframe');
                    iframe.style.width = '100%';
                    iframe.style.height = '100vh';
                    iframe.style.border = 'none';
                    iframe.style.background = 'white';
                    
                    // 清空容器并插入iframe
                    contentContainer.innerHTML = '';
                    contentContainer.appendChild(iframe);
                    
                    // 将HTML内容写入iframe
                    iframe.contentDocument.open();
                    iframe.contentDocument.write(html);
                    iframe.contentDocument.close();
                })
                .catch(error => {
                    console.error('加载内容失败:', error);
                    contentContainer.innerHTML = `
                        <div style="text-align: center; padding: 60px 20px; color: rgba(255, 255, 255, 0.8);">
                            <div style="font-size: 48px; color: #ef4444; margin-bottom: 20px;">⚠️</div>
                            <h3 style="color: #ffffff; margin-bottom: 16px;">加载失败</h3>
                            <p style="margin-bottom: 20px;">
                                无法加载 "${fileName}" 的内容<br>
                                错误信息: ${error.message}
                            </p>
                            <button onclick="loadContent('${fileName}')" style="
                                background: #ffde00;
                                color: #000;
                                border: none;
                                padding: 8px 16px;
                                border-radius: 20px;
                                font-weight: 500;
                                cursor: pointer;
                                font-size: 12px;
                            ">
                                🔄 重试
                            </button>
                        </div>
                    `;
                });
        }

        /**
         * 更新菜单项的选中状态
         * @param {HTMLElement} selectedMenu - 被选中的菜单项
         */
        function updateActiveMenu(selectedMenu) {
            // 移除所有菜单项的active-menu类
            document.querySelectorAll('.clickable-menu').forEach(menu => {
                menu.classList.remove('active-menu');
            });
            
            // 为选中的菜单项添加active-menu类
            selectedMenu.classList.add('active-menu');
        }
        
        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 为所有可点击菜单项添加事件监听器
            document.querySelectorAll('.clickable-menu').forEach(menu => {
                menu.addEventListener('click', function() {
                    const contentName = this.getAttribute('data-content');
                    if (contentName) {
                        loadContent(contentName);
                        updateActiveMenu(this);
                    }
                });
            });
            
            // 默认加载helloagent内容
            loadContent('helloagent');
            
            // 设置默认选中状态
            const defaultMenu = document.querySelector('[data-content="helloagent"]');
            if (defaultMenu) {
                updateActiveMenu(defaultMenu);
            }
        });
    </script>
</body>
</html>
